{% extends 'libr/layout.html' %}
{% load static %}

{% block body %}

<form class="d-flex" id="r-form" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Registration</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" class="form-control me-2"><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" class="form-control me-2"><br>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" class="form-control me-2"><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" class="form-control me-2"><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" class="form-control me-2"><br><br>
        <button class="btn btn-success" type="submit">Sign Up</button>
    </fieldset>
        
</form>

{% endblock %}
